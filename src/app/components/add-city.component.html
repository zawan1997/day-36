<div class="box">
    <form [formGroup]="form" (ngSubmit)="add()">
        <mat-form-field appearance="fill">
            <mat-label>Country</mat-label>
            <input matInput size="30" formControlName="countryName">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>City</mat-label>
            <input matInput size="30" formControlName="city">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Image Url</mat-label>
            <input matInput size="30" formControlName="imageurl">
        </mat-form-field>
        <button mat-raised-button type="submit">Add</button>
    </form>

</div>
